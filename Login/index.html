<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Clash+Display+Variable:wght@600&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <div class="bg">
          <div class="pattern"><div class="rectangle-1"></div></div>
          <div class="group">
            <div class="rectangle-2"></div>
            <div class="group-3">
              <div class="group-4">
                <div class="rectangle-5"></div>
                <div class="rectangle-6"></div>
                <div class="rectangle-7"></div>
                <div class="rectangle-8"></div>
              </div>
              <div class="group-9">
                <span class="k-plus">100K+</span
                ><span class="people-got-hired">People got hired</span>
              </div>
            </div>
            <div class="shadow"></div>
          </div>
          <div class="design-b-ace"></div>
          <div class="group-a">
            <div class="group-b">
              <div class="group-c">
                <div class="photo">
                  <div class="avatar">
                    <div class="mask"></div>
                    <div class="mask-d"></div>
                    <div class="free-style-avatar">
                      <div class="image"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="rectangle-e"></div>
              <div class="group-f">
                <span class="adam-sandler">Adam Sandler</span
                ><span class="lead-engineer">Lead Engineer at Canva</span>
              </div>
              <span class="quotation-mark">“</span
              ><span class="job-seeker-review"
                >“Great platform for the job seeker that searching for new
                career heights.”</span
              >
            </div>
            <div class="shadow-10"></div>
          </div>
        </div>
      </div>
      <div class="rectangle-11">
        <span class="jobhuntly">JobHuntly</span>
        <div class="frame"></div>
      </div>
      <div class="landing-page-login">
        <div class="frame-12">
          <div class="sign-up-options">
            <button class="tab-menu">
              <span class="job-seeker-caption">Job Seeker</span>
            </button>
            <div class="company-caption">
              <span class="welcome-back-dude">Company</span>
            </div>
          </div>
          <span class="text-a">Welcome Back, Dude</span
          ><button class="button">
            <div class="div"></div>
            <span class="span">Login with Google</span>
          </button>
        </div>
        <div class="div-13">
          <span class="span-14">Or login with email</span>
          <div class="div-15"></div>
          <div class="div-16"></div>
        </div>
        <div class="div-17">
          <div class="div-18">
            <span class="span-19">Email Address</span>
            <div class="div-1a">
              <input class="input" /><span class="span-1b"
                >Enter email address</span
              >
            </div>
          </div>
          <div class="div-1c">
            <span class="span-1d">Password</span>
            <div class="input-1e">
              <input class="input-1f" /><span class="placeholder"
                >Enter password</span
              >
            </div>
          </div>
          <div class="remember-me">
            <div class="checkbox">
              <div class="checkbox-checked"><div class="icon-check"></div></div>
              <span class="caption">Remember me</span>
            </div>
          </div>
          <button class="button-20">
            <span class="caption-21">Login</span>
          </button>
        </div>
        <div class="already-have-account">
          <span class="dont-have-account">Don’t have an account?</span
          ><span class="sign-up">Sign Up</span>
        </div>
      </div>
    </div>
  </body>
</html>
